<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title data-i18n="login-local"></title>
		<link href="css/font-awesome.min.css" rel="stylesheet">
		<link href="css/foosoui.css" rel="stylesheet">
		<link href="css/foosoui-black.css" rel="stylesheet">
	</head>
	<body>
		<div id="wrapper">
			<div class="page page-show" id="page1">
				<div class="titlebar">
					<div class="button btn-back" data-to="url" data-url="login.html"><i class="fa fa-angle-left"></i></div>
					<div class="title" data-i18n="login-local"></div>
				</div><!-- /.titlebar -->
				<div class="text-center content">
					<p data-i18n="server-host"><input id="host" type="text" class="input input-default"></p>
					<p data-i18n="server-port"><input id="port" type="text" class="input input-default"></p>
					<p data-i18n="server-username"><input id="user" type="text" class="input input-default"></p>
					<p data-i18n="server-password"><input id="password" type="text" class="input input-default"></p>
					<p><input id="login-submit" type="button" class="btn btn-default btn-block" data-i18n="login-submit"></p>
				</div><!-- /#content -->
			</div><!-- /.page -->
		</div> <!-- /#wrapper -->
		<div id="bg"></div>
		<script src="js/zepto.min.js"></script>
		<script src="js/foosoui.js"></script>
		<script src="js/script.js"></script>
		<script src="i18n/i18n.js"></script>
	</body>
</html>
